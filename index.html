<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="description" content="Boogle">
       <meta name="keywords" content="HTML, CSS, SmartNinja, coding, school">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="author" content="Daniella Alsopp">
       <title>Boogle</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <div class="logo">
            <img class="logo" src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg">
        </div>

        <div class="catchphrase">
            <p>One account. All of Boogle.</p>
        </div>

        <div class="boogleaccount">
            <p>Sign in with your Boogle account</p>
        </div>

        <div class="square">
            <img class="usericon" src="https://ssl.gstatic.com/images/branding/product/2x/avatar_circle_grey_512dp.png">

            <input id="email" type="text" placeholder="  Enter your email">

            <button class="next">Next</button>
            <br>
            <a class="needhelp" href="#">Need help?</a>
        </div>
        <br>
        <br>
        <a class="createaccount" href="#">Create account</a>
        <br>
        <p class="text1">One Boogle Account for everything Boogle</p>
        <div class="container">
            <div><img class="icon" src="https://ssl.gstatic.com/images/branding/product/2x/googleg_512dp.png"></div>
            <div><img class="icon" src="https://ssl.gstatic.com/images/branding/product/1x/gmail_512dp.png"></div>
            <div><img class="icon" src="https://ssl.gstatic.com/images/branding/product/2x/maps_512dp.png"></div>
            <div><img class="icon" src="https://ssl.gstatic.com/images/branding/product/1x/youtube_512dp.png"></div>
            <div><img class="icon" src="https://ssl.gstatic.com/images/branding/product/1x/drive_512dp.png"></div>
            <div><img class="icon" src="https://ssl.gstatic.com/images/branding/product/1x/photos_512dp.png"></div>
            <div><img class="icon" src="https://ssl.gstatic.com/images/branding/product/1x/play_512dp.png"></div>
            <div><img class="icon" src="https://ssl.gstatic.com/images/branding/product/1x/chrome_512dp.png"></div>
        </div>
        <br>
        <br>

        <div class="footer" id="li">
            <div class="links">
                <a id="link" href="#">About Boogle</a>
                <a id="link" href="#">Privacy</a>
                <a id="link" href="#">Terms</a>
                <a id="link" href="#">Help</a>
            </div>
            <div class="select-lang" id="lang">
                <img class="langicon" src="https://static.thenounproject.com/png/1713999-200.png">
               <select>
                    <option value="0">English (United States)</option>
                    <option value="1">Portuguese (Portugal)</option>
                    <option value="2">French</option>
                    <option value="3">Dutch</option>
                    <option value="4">Japanese</option>
                    <option value="5">Mandarin</option>
                    <option value="6">German</option>
               </select>
            </div>
        </div>

    </body>
</html>
